<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Slider</title>
    <link rel="stylesheet" href="bootstrap-4.0.0\bootstrap-4.0.0\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerfluid">
        <div class="container">
            <div class="row">
            <div class="col-4"></div>
            <div class="col-4"><h2 id="head">IMAGE SLIDER</h2></div>
            <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button id="but" style = "margin-left: 10%;" class="prev fa fa-chevron-left" onclick="decrement()"></button>
                </div>
                <div class="col-8">
                    <img id="img" src="" alt="" width="100%" height="80%"> 
                </div>
                <div class="col-2">
                    <button id="but" style = "margin-right: 10%;" class="next fa fa-chevron-right " onclick="increment()"></button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <button id="but" class="next fa fa-chevron-right " onclick="increment()"></button>
    <button id="but" class="prev fa fa-chevron-left" onclick="decrement()"></button> -->

    <script src="script.js"></script>
</body>
</html>
